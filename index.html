<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <title>Random Channels Generator</title>
</head>
<body>
<main class="container">
	<div class="my-5">
		<div class="mb-5 text-center">
			<h1>Random Channels Generator</h1>
		</div>
		<div class="row">
			<div class="col-12 col-md-6">
				<div class="mb-3">
					<h2>Simplex (direct) mode</h2>
				</div>
				<div class="mb-3">
					<div class="row g-2 align-items-center">
						<div class="col-auto">
							<label for="simplex_key_id" class="col-form-label">Key ID</label>
						</div>
						<div class="col">
							<input class="form-control" id="simplex_key_id" type="number" min="1" max="255" step="1" minlength="1" maxlength="3" data-label="Key ID" onchange="updateSimplexDownloadElement()">
						</div>
					</div>
				</div>
				<hr/>
				<div class="mb-3">
					<div class="row g-2 align-items-center">
						<div class="col-auto">
							<label for="simplex_enhanzed_key" class="col-form-label">Enhanced privacy key</label>
						</div>
						<div class="col">
							<input class="form-control" id="simplex_enhanzed_key" type="text" minlength="1" maxlength="10" data-label="Enhanced privacy key" onchange="updateSimplexDownloadElement()">
						</div>
					</div>
				</div>
				<hr/>
				<div class="mb-3">
					<div class="row g-2 align-items-center">
						<div class="col-auto">
							<label for="simplex_symmetric_key" class="col-form-label">Symmetric key</label>
						</div>
						<div class="col">
							<input class="form-control" id="simplex_symmetric_key" type="text" step="1" minlength="1" maxlength="64" data-label="Symmetric key" onchange="updateSimplexDownloadElement()">
						</div>
					</div>
				</div>
				<hr/>
				<div class="mb-3">
					<div class="row g-2 align-items-center">
						<div class="col-auto">
							<label for="simplex_call_id" class="col-form-label">Call ID</label>
						</div>
						<div class="col">
							<input class="form-control" id="simplex_call_id" type="number" min="1" max="16776415" step="1"  minlength="1" maxlength="8" data-label="Call ID" onchange="updateSimplexDownloadElement()">
						</div>
					</div>
				</div>
				<hr/>
				<div class="mb-3">
					<div class="row g-2 align-items-center">
						<div class="col-auto">
							<label for="simplex_color_code" class="col-form-label">Color Code</label>
						</div>
						<div class="col">
							<input class="form-control" id="simplex_color_code" type="number" min="1" max="15" step="1"  minlength="1" maxlength="2" data-label="Color Code" onchange="updateSimplexDownloadElement()">
						</div>
					</div>
				</div>
				<hr/>
				<div class="mb-3">
					<div class="row g-2 align-items-center">
						<div class="col-auto">
							<label for="simplex_tx_frequency" class="col-form-label">TX Frequency (MHz)</label>
						</div>
						<div class="col">
							<input class="form-control" id="simplex_tx_frequency" type="text" data-min="136" data-max="174" data-label="TX Frequency (MHz)" onchange="updateSimplexDownloadElement()">
						</div>
					</div>
				</div>
				<hr/>
				<div class="mb-3">
					<div class="row g-2 align-items-center">
						<div class="col-auto">
							<label for="simplex_rx_frequency" class="col-form-label">RX Frequency (MHz)</label>
						</div>
						<div class="col">
							<input class="form-control" id="simplex_rx_frequency" type="text" data-min="136" data-max="174" data-label="RX Frequency (MHz)" onchange="updateSimplexDownloadElement()">
						</div>
					</div>
				</div>
				<hr/>
				<div class="mb-3">
					<div class="row g-2 align-items-center">
						<div class="col-auto">
							<button class="btn btn-secondary" type="button" onclick="if (confirm('Generate Simplex Chanel')) generateSimplexChanel()">Generate Simplex Chanel</button>
						</div>
						<div class="col-auto">
							<a id="download_simplex_chanel" class="btn btn-success" hidden download="simplex_chanel.txt" target="_blank" href="#">Download Simplex Chanel</a>
						</div>
					</div>
				</div>
			</div>
			<div class="col-12 col-md-6">
				<div class="mb-3">
					<h2>Repeated mode</h2>
				</div>
				<div class="mb-3">
					<div class="row g-2 align-items-center">
						<div class="col-auto">
							<label for="repeated_key_id" class="col-form-label">Key ID</label>
						</div>
						<div class="col">
							<input class="form-control" id="repeated_key_id" type="number" min="1" max="255" step="1"  minlength="1" maxlength="3" data-label="Key ID" onchange="updateRepeatedDownloadElement()">
						</div>
					</div>
				</div>
				<hr/>
				<div class="mb-3">
					<div class="row g-2 align-items-center">
						<div class="col-auto">
							<label for="repeated_enhanzed_key" class="col-form-label">Enhanced privacy key</label>
						</div>
						<div class="col">
							<input class="form-control" id="repeated_enhanzed_key" type="text" minlength="1" maxlength="10" data-label="Enhanced privacy key" onchange="updateRepeatedDownloadElement()">
						</div>
					</div>
				</div>
				<hr/>
				<div class="mb-3">
					<div class="row g-2 align-items-center">
						<div class="col-auto">
							<label for="repeated_symmetric_key" class="col-form-label">Symmetric key</label>
						</div>
						<div class="col">
							<input class="form-control" id="repeated_symmetric_key" type="text" step="1" minlength="1" maxlength="64" data-label="Symmetric key" onchange="updateRepeatedDownloadElement()">
						</div>
					</div>
				</div>
				<hr/>
				<div class="mb-3">
					<div class="row g-2 align-items-center">
						<div class="col-auto">
							<label for="ras_id" class="col-form-label">RAS</label>
						</div>
						<div class="col">
							<input class="form-control" id="ras_id" type="text" minlength="1" maxlength="24" data-label="RAS" onchange="updateRepeatedDownloadElement()">
						</div>
					</div>
				</div>
				<hr/>
				<div class="mb-3">
					<div class="row g-2 align-items-center">
						<div class="col-auto">
							<label for="repeated_call_id" class="col-form-label">Call ID</label>
						</div>
						<div class="col">
							<input class="form-control" id="repeated_call_id" type="number" min="1" max="16776415" step="1"  minlength="1" maxlength="8" data-label="Call ID" onchange="updateRepeatedDownloadElement()">
						</div>
					</div>
				</div>
				<hr/>
				<div class="mb-3">
					<div class="row g-2 align-items-center">
						<div class="col-auto">
							<label for="repeated_color_code" class="col-form-label">Color Code</label>
						</div>
						<div class="col">
							<input class="form-control" id="repeated_color_code" type="number" min="1" max="15" step="1"  minlength="1" maxlength="2" data-label="Color Code" onchange="updateRepeatedDownloadElement()">
						</div>
					</div>
				</div>
				<hr/>
				<div class="mb-3">
					<div class="row g-2 align-items-center">
						<div class="col-auto">
							<label for="repeter_time_slot" class="col-form-label">Repeter/Time Slot</label>
						</div>
						<div class="col">
							<select class="form-select" id="repeter_time_slot" data-min="1" data-max="2" data-label="Repeter/Time Slot" onchange="updateRepeatedDownloadElement()">
								<option value="1">1</option>
								<option value="2">2</option>
							</select>
						</div>
					</div>
				</div>
				<hr/>
				<div class="mb-3">
					<div class="row g-2 align-items-center">
						<div class="col-auto">
							<label for="repeated_tx_frequency" class="col-form-label">TX Frequency (MHz)</label>
						</div>
						<div class="col">
							<input class="form-control" id="repeated_tx_frequency" type="text" data-min="136" data-max="174" data-label="TX Frequency (MHz)" onchange="updateRepeatedDownloadElement()">
						</div>
					</div>
				</div>
				<hr/>
				<div class="mb-3">
					<div class="row g-2 align-items-center">
						<div class="col-auto">
							<label for="repeated_rx_frequency" class="col-form-label">RX Frequency (MHz)</label>
						</div>
						<div class="col">
							<input class="form-control" id="repeated_rx_frequency" type="text" data-min="136" data-max="174" data-label="RX Frequency (MHz)" onchange="updateRepeatedDownloadElement()">
						</div>
					</div>
				</div>
				<hr/>
				<div class="mb-3">
					<div class="row g-2 align-items-center">
						<div class="col-auto">
							<button class="btn btn-secondary" type="button" onclick="if (confirm('Generate Repeated Chanel')) generateRepeatedChanel()">Generate Repeated Chanel</button>
						</div>
						<div class="col-auto">
							<a id="download_repeated_chanel" class="btn btn-success" hidden download="repeated_chanel.txt" target="_blank" href="#">Download Repeated Chanel</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
