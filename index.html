<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <title>Random Channels Generator</title>
</head>
<body>
<main class="container">
	<div class="my-5">
		<div class="mb-5 text-center">
			<h1>Random Channels Generator</h1>
		</div>
		<div class="row">
			<div class="col-12 col-md-6">
				<div class="mb-3">
					<h2>Simplex (direct) mode</h2>
				</div>
				<div class="mb-3">
					<div class="row g-2 align-items-center">
						<div class="col-auto">
							<label for="first_key_id" class="col-form-label">Key ID</label>
						</div>
						<div class="col-auto">
							<input class="form-control" id="first_key_id" type="number" min="1" max="255" step="1" minlength="1" maxlength="3" data-label="Key ID">
						</div>
					</div>
				</div>
				<hr/>
				<div class="mb-3">
					<div class="row g-2 align-items-center">
						<div class="col-auto">
							<label for="first_enhanzed_key" class="col-form-label">Enhanced privacy key</label>
						</div>
						<div class="col-auto">
							<input class="form-control" id="first_enhanzed_key" type="text" minlength="1" maxlength="10" data-label="Enhanced privacy key">
						</div>
					</div>
				</div>
				<hr/>
				<div class="mb-3">
					<div class="row g-2 align-items-center">
						<div class="col-auto">
							<label for="first_symmetric_key" class="col-form-label">Symmetric key</label>
						</div>
						<div class="col-auto">
							<input class="form-control" id="first_symmetric_key" type="text" step="1" minlength="1" maxlength="64" data-label="Symmetric key">
						</div>
					</div>
				</div>
				<hr/>
				<div class="mb-3">
					<div class="row g-2 align-items-center">
						<div class="col-auto">
							<label for="first_call_id" class="col-form-label">Call ID</label>
						</div>
						<div class="col-auto">
							<input class="form-control" id="first_call_id" type="number" min="1" max="16776415" step="1"  minlength="1" maxlength="8" data-label="Call ID">
						</div>
					</div>
				</div>
				<hr/>
				<div class="mb-3">
					<div class="row g-2 align-items-center">
						<div class="col-auto">
							<label for="first_color_code" class="col-form-label">Color Code</label>
						</div>
						<div class="col-auto">
							<input class="form-control" id="first_color_code" type="number" min="1" max="15" step="1"  minlength="1" maxlength="2" data-label="Color Code">
						</div>
					</div>
				</div>
				<hr/>
				<div class="mb-3">
					<div class="row g-2 align-items-center">
						<div class="col-auto">
							<label for="first_tx_frequency" class="col-form-label">TX Frequency (MHz)</label>
						</div>
						<div class="col-auto">
							<input class="form-control" id="first_tx_frequency" type="text" data-min="136" data-max="174" data-label="TX Frequency (MHz)">
						</div>
					</div>
				</div>
				<hr/>
				<div class="mb-3">
					<div class="row g-2 align-items-center">
						<div class="col-auto">
							<label for="first_rx_frequency" class="col-form-label">RX Frequency (MHz)</label>
						</div>
						<div class="col-auto">
							<input class="form-control" id="first_rx_frequency" type="text" data-min="136" data-max="174" data-label="RX Frequency (MHz)">
						</div>
					</div>
				</div>
				<hr/>
				<div class="mb-3">
					<button class="btn btn-secondary" type="button" onclick="if (confirm('Generate Simplex Chanel')) generateSimplexChanel()">Generate Simplex Chanel</button>
				</div>
			</div>
			<div class="col-12 col-md-6">
				<div class="mb-3">
					<h2>Repeated mode</h2>
				</div>
				<div class="mb-3">
					<div class="row g-2 align-items-center">
						<div class="col-auto">
							<label for="second_key_id" class="col-form-label">Key ID</label>
						</div>
						<div class="col-auto">
							<input class="form-control" id="second_key_id" type="number" min="1" max="255" step="1"  minlength="1" maxlength="3" data-label="Key ID">
						</div>
					</div>
				</div>
				<hr/>
				<div class="mb-3">
					<div class="row g-2 align-items-center">
						<div class="col-auto">
							<label for="second_enhanzed_key" class="col-form-label">Enhanced privacy key</label>
						</div>
						<div class="col-auto">
							<input class="form-control" id="second_enhanzed_key" type="text" minlength="1" maxlength="10" data-label="Enhanced privacy key">
						</div>
					</div>
				</div>
				<hr/>
				<div class="mb-3">
					<div class="row g-2 align-items-center">
						<div class="col-auto">
							<label for="second_symmetric_key" class="col-form-label">Symmetric key</label>
						</div>
						<div class="col-auto">
							<input class="form-control" id="second_symmetric_key" type="text" step="1" minlength="1" maxlength="64" data-label="Symmetric key">
						</div>
					</div>
				</div>
				<hr/>
				<div class="mb-3">
					<div class="row g-2 align-items-center">
						<div class="col-auto">
							<label for="ras_id" class="col-form-label">RAS</label>
						</div>
						<div class="col-auto">
							<input class="form-control" id="ras_id" type="text" minlength="1" maxlength="24" data-label="RAS">
						</div>
					</div>
				</div>
				<hr/>
				<div class="mb-3">
					<div class="row g-2 align-items-center">
						<div class="col-auto">
							<label for="second_call_id" class="col-form-label">Call ID</label>
						</div>
						<div class="col-auto">
							<input class="form-control" id="second_call_id" type="number" min="1" max="16776415" step="1"  minlength="1" maxlength="8" data-label="Call ID">
						</div>
					</div>
				</div>
				<hr/>
				<div class="mb-3">
					<div class="row g-2 align-items-center">
						<div class="col-auto">
							<label for="second_color_code" class="col-form-label">Color Code</label>
						</div>
						<div class="col-auto">
							<input class="form-control" id="second_color_code" type="number" min="1" max="15" step="1"  minlength="1" maxlength="2" data-label="Color Code">
						</div>
					</div>
				</div>
				<hr/>
				<div class="mb-3">
					<div class="row g-2 align-items-center">
						<div class="col-auto">
							<label for="repeter_time_slot" class="col-form-label">Repeter/Time Slot</label>
						</div>
						<div class="col-auto">
							<select class="form-select" id="repeter_time_slot" data-min="1" data-max="2" data-label="Repeter/Time Slot">
								<option value="1">1</option>
								<option value="2">2</option>
							</select>
						</div>
					</div>
				</div>
				<hr/>
				<div class="mb-3">
					<div class="row g-2 align-items-center">
						<div class="col-auto">
							<label for="second_tx_frequency" class="col-form-label">TX Frequency (MHz)</label>
						</div>
						<div class="col-auto">
							<input class="form-control" id="second_tx_frequency" type="text" data-min="136" data-max="174" data-label="TX Frequency (MHz)">
						</div>
					</div>
				</div>
				<hr/>
				<div class="mb-3">
					<div class="row g-2 align-items-center">
						<div class="col-auto">
							<label for="second_rx_frequency" class="col-form-label">RX Frequency (MHz)</label>
						</div>
						<div class="col-auto">
							<input class="form-control" id="second_rx_frequency" type="text" data-min="136" data-max="174" data-label="RX Frequency (MHz)">
						</div>
					</div>
				</div>
				<hr/>
				<div class="mb-3">
					<div class="row g-2 align-items-center">
						<div class="col-auto">
							<button class="btn btn-secondary" type="button" onclick="if (confirm('Generate Repeated Chanel')) generateRepeatedChanel()">Generate Repeated Chanel</button>
						</div>
						<div class="col-auto">
							<a id="download_repeated_chanel" class="btn btn-success" hidden download="repeated_chanel.txt" target="_blank" href="#">Download Repeated Chanel</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
