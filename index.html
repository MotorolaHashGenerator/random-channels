<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <title>Random Channels Generator</title>
</head>
<body>
<main class="container">
	<div class="my-5">
		<div class="mb-5 text-center">
			<h1>Random Channels Generator</h1>
		</div>
		<div class="mb-3">
			<div class="row g-2 align-items-center">
				<div class="col-auto">
					<label for="key_id" class="col-form-label">Key ID</label>
				</div>
				<div class="col-auto">
					<input class="form-control" id="key_id" type="number" min="1" max="255" step="1"  minlength="1" maxlength="3">
				</div>
			</div>
		</div>
		<hr/>
		<div class="mb-3">
			<div class="row g-2 align-items-center">
				<!--<div class="col-auto">-->
				<!--	<label for="enhanzed_key_size" class="col-form-label">Number of characters for enhanced privacy key</label>-->
				<!--</div>-->
				<!--<div class="col-auto">-->
				<!--	<input class="form-control" id="enhanzed_key_size" type="number" value="10" min="1" max="10" step="1" minlength="1" maxlength="2">-->
				<!--</div>-->
				<div class="col-auto">
					<label for="enhanzed_key" class="col-form-label">Enhanced privacy key</label>
				</div>
				<div class="col-auto">
					<input class="form-control" id="enhanzed_key" type="text" minlength="1" maxlength="10">
				</div>
			</div>
		</div>
		<hr/>
		<div class="mb-3">
			<div class="row g-2 align-items-center">
				<!--<div class="col-auto">-->
				<!--	<label for="symmetric_key_size" class="col-form-label">Number of characters for symmetric key</label>-->
				<!--</div>-->
				<!--<div class="col-auto">-->
				<!--	<input class="form-control" id="symmetric_key_size" type="number" value="64" min="1" max="64" step="1" minlength="1" maxlength="2">-->
				<!--</div>-->
				<div class="col-auto">
					<label for="symmetric_key" class="col-form-label">Symmetric key</label>
				</div>
				<div class="col-auto">
					<input class="form-control" id="symmetric_key" type="text" step="1" minlength="1" maxlength="64">
				</div>
			</div>
		</div>
		<hr/>
		<div class="mb-3">
			<div class="row g-2 align-items-center">
				<!--<div class="col-auto">-->
				<!--	<label for="ras_id_size" class="col-form-label">Number of characters for RAS</label>-->
				<!--</div>-->
				<!--<div class="col-auto">-->
				<!--	<input class="form-control" id="ras_id_size" type="number" value="24" min="6" max="24" step="1" minlength="1" maxlength="2">-->
				<!--</div>-->
				<div class="col-auto">
					<label for="ras_id" class="col-form-label">RAS</label>
				</div>
				<div class="col-auto">
					<input class="form-control" id="ras_id" type="text" minlength="1" maxlength="24">
				</div>
			</div>
		</div>
		<hr/>
		<div class="mb-3">
			<div class="row g-2 align-items-center">
				<div class="col-auto">
					<label for="call_id" class="col-form-label">Call ID</label>
				</div>
				<div class="col-auto">
					<input class="form-control" id="call_id" type="number" min="1" max="16776415" step="1"  minlength="1" maxlength="8">
				</div>
			</div>
		</div>
		<hr/>
		<div class="mb-3">
			<div class="row g-2 align-items-center">
				<div class="col-auto">
					<label for="color_code" class="col-form-label">Color Code</label>
				</div>
				<div class="col-auto">
					<input class="form-control" id="color_code" type="number" min="1" max="15" step="1"  minlength="1" maxlength="2">
				</div>
			</div>
		</div>
		<hr/>
		<div class="mb-3">
			<div class="row g-2 align-items-center">
				<div class="col-auto">
					<label for="repeter_time_slot" class="col-form-label">Repeter/Time Slot</label>
				</div>
				<div class="col-auto">
					<input class="form-control" id="repeter_time_slot" type="number" min="1" max="2" step="1"  minlength="1" maxlength="1">
				</div>
			</div>
		</div>
		<hr/>
		<div class="mb-3">
			<div class="row g-2 align-items-center">
				<div class="col-auto">
					<label for="tx_frequency" class="col-form-label">TX Frequency (MHz)</label>
				</div>
				<div class="col-auto">
					<input class="form-control" id="tx_frequency" type="text">
				</div>
			</div>
		</div>
		<hr/>
		<div class="mb-3">
			<div class="row g-2 align-items-center">
				<div class="col-auto">
					<label for="rx_frequency" class="col-form-label">RX Frequency (MHz)</label>
				</div>
				<div class="col-auto">
					<input class="form-control" id="rx_frequency" type="text">
				</div>
			</div>
		</div>
		<hr/>
		<div class="mb-3">
			<button class="btn btn-secondary" type="button" onclick="generateChanel()">Generate Chanel</button>
		</div>
	</div>
</main>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
